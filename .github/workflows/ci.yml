name: CI

# Controls when the workflow will run
on:
  pull_request:
    branches: [main] # Runs on pull requests targeting the main branch
  push:
    branches: [main] # Runs on pushes to the main branch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      # Sets up pnpm
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      # Sets up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: corepack enable

      # Installs project dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Runs ESLint to check for code quality issues
      - name: Run linter
        run: pnpm lint

      # Runs Jest tests
      - name: Run tests
        run: pnpm test:ci

      # (Optional but good practice) Runs the build command to ensure the app builds successfully
      - name: Build project
        run: pnpm build

      # Upload test results and coverage reports
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info

      # Summarize the CI results
      - name: Summarize
        run: |
          echo "## CI summary" >> $GITHUB_STEP_SUMMARY
          echo "- Lint, tests, and build passed." >> $GITHUB_STEP_SUMMARY
